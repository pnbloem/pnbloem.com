<!-- Define element -->
<polymer-element name="measurement-item" attributes="measID type time level insulinType insulinAmt loggedIn userid">
	<template>
		<style>
			.measurement 
			{
				margin:10px auto 10px auto;
				background-color:white;
				max-width:750px;
			}
			paper-fab 
			{
				margin:10px;
			}
			.measurement paper-input 
			{
				float:left;
				margin:1em;
			}
			.measurement paper-fab 
			{
				float:right;
				margin:1em;
			}
			.blue
			{
				background-color:blue;
				color:white;
			}
			.green
			{
				background-color:green;
				color:white;
			}
			.red
			{
				background-color:red;
				color:white;
			}
			.hidden
			{
				display:none;
			}
		</style>
		<div id="{{measID}}" class="measurement">
			<paper-input floatingLabel style="width:80px" label="Type" value="{{type}}" disabled="true"></paper-input>
			<paper-input floatingLabel style="width:150px" label="Time" value="{{time}}" disabled="true" width="19"></paper-input>
			<paper-input floatingLabel style="width:80px" label="Level (mg/dL)" validate="^[0-9]*$" value="{{level}}" type="tel" disabled="true" width="3"></paper-input>
			<paper-input floatingLabel style="width:80px" label="Insulin Type" value="{{insulinType}}" disabled="true"></paper-input>
			<paper-input floatingLabel style="width:80px" label="Units" validate="^[0-9]*$" value="{{insulinAmt}}" type="tel" disabled="true" width="2"></paper-input>
			<paper-fab class="mini red" icon="delete" on-tap="{{delete}}" if="{{loggedIn}}"></paper-fab>
			<paper-fab class="mini blue" icon="create" on-tap="{{makeEditable}}" if="{{loggedIn}}"></paper-fab>
			<paper-fab class="mini green hidden" icon="save" on-tap="{{saveEdit}}" if="{{loggedIn}}"></paper-fab>
			<paper-fab class="mini hidden" icon="cancel" on-tap="{{cancel}}" if="{{loggedIn}}"></paper-fab>
			<div style="clear:both;"></div>
        	<paper-shadow z="1"></paper-shadow>
		</div>
	</template>
	<script>
		Polymer({
			measID: 0,
			type: "",
			time: "",
			level: "",
			insulinType: "",
			insulinAmt: "",
			userid: "",
			makeEditable: function() {
				$("#" + this.measID + " paper-input").removeAttr("disabled");
				$("#" + this.measID + " save-edit").removeClass("hidden");
			},
			saveEdit: function(){
				if(confirm("Are you sure you want to edit this measurement?")){
				var row = $(this).parent().parent();
				var mid = row.attr('id');
				$.ajax({
					type: "POST",
					url: "api/api.php",
					data: {
						method: "editMeasurement",
						meas_id: this.measID,
						type: this.type,
						time: this.time,
						level: this.level,
						insulin_type: this.insulinType,
						insulin_amt: this.insulinAmt
					},
					datatype: 'json',
					success: function(data){
						var response = JSON.parse(data);
						if(response["status"] == "Success"){
							var meas = response['meas']['MeasID'];
							this.type = response['meas']['CheckCategory'];
							this.time = response['meas']['Timestamp'];
							this.level = response['meas']['GlucoseLevel'];
							this.insulinType = response['meas']['InsulinType'];
							this.insulinAmt = response['meas']['InsulinAmt'];
							
							colorRow(response['meas']);
							refreshItems();
						}
					}
				});
			}			},
			delete: function() {
				if(confirm("Are you sure you want to delete this measurement?")){
				var mid = $(this).parent().parent().attr('id');
				$.ajax({
					type: "POST",
					url: "api/api.php",
					data: {
						method: "deleteMeasurement",
						meas_id: this.measID
					},
					datatype: 'json',
					success: function(data){
						var response = JSON.parse(data);
						$("#"+response['deleted_id']).remove();
						refreshItems();
					}
				});
			}
			}
		});
	</script>
</polymer-element>
