<style>
	body
	{
		margin:0px;
		background-color:#ddd;
		overflow: hidden;
	}
	.bar
	{
		background-color:rgb(255, 255, 255);
		position:absolute;
		height:500px;
		width:40px;
	}
</style>
<script>
	var timeout = null, delay = 15, w = window.innerWidth, h = window.innerHeight, a = 5, b = 40, bars = [], rgb = [0,0,0];
	var colors = ["rgb(255, 255, 255)", "rgb(255, 0, 0)", "rgb(255, 153, 0)", 
				  "rgb(255, 255, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)", 
				  "rgb(204, 0, 255)", "rgb(102, 0, 204)", "rgb(0, 0, 0)"];
	function animate() {
		var y = 0;
		for (var i = 0; i < bars.length; i++) { 
			if (bars[i].offsetTop > h) {
				bars[i].style.top = "-500px";
				bars[i].style.backgroundColor = colors[((colors.indexOf(bars[i].style.backgroundColor) + 1) % (colors.length))];
			} else {
				bars[i].style.top = (bars[i].offsetTop + Math.floor(Math.random() * 30) + 1) + "px";
			}
		}
		timeout = setTimeout(animate, 50);
	}
	function start() {
		for (var i = 0; i < Math.floor(w/(a+b)); i++) {
			bars[i] = document.createElement("div");
			bars[i].setAttribute("class", "bar");
			bars[i].setAttribute("style", "left:" + (i*(a+b)) + "px;");
			document.body.appendChild(bars[i]);
		}
		document.onclick = startStop;
		startStop();
	}
	function startStop() {
		if (timeout !== null) {
			clearTimeout(timeout);
			timeout = null;
		} else {
			timeout = setTimeout(animate, 50);
		}
	}
	document.onclick = start;
</script>
