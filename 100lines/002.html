<style>
	body
	{
		margin:0px;
	}
	div#spinner
	{
		height:300px;
		width:300px;
		float:left;
		margin:200px 300px 300px 300px;
	}	
</style>
<script>
	var timeout = null;
	var delay = 15;
	var rgb = [0, 0, 0];
	var sign = [1, 1, 1];
	var rotation = 0;
	function animate() {
		rotation = (rotation + 1) % 360;
		var spinner = document.getElementById("spinner");
		var style = "transform:rotate("+rotation+"deg);-ms-transform:rotate("+rotation+"deg); -webkit-transform:rotate("+rotation+"deg);";
		for (var i = 0; i < 3; i++) {
			var add = Math.floor(Math.random() * 10);
			if (sign[i] === 1 && (add + rgb[i]) > 255){
				sign[i] = -1;
				rgb[i] = rgb[i] - add;
			} else if (sign[i] === -1 && (rgb[i] - add) < 0){
				sign[i] = 1;
				rgb[i] = rgb[i] + add;
			} else {
				rgb[i] = rgb[i] + (sign[i] * add);
			}
		}
		style = style + "background-color:rgba(" + rgb[0] + "," + rgb[1] + "," + rgb[2] + ",1);";
		spinner.setAttribute("style", style);
		timeout = setTimeout(animate, delay);
	}
	function startStop() {
		if (timeout !== null) {
			clearTimeout(timeout);
			timeout = null;
		} else {
			setTimeout(animate, delay);
		}
	}
	document.onclick = startStop;
</script>
