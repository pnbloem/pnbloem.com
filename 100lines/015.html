	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>
<script>
	var x;
	var c = document.getElementById("c"), pts = [],
			ctx = c.getContext("2d"), w = window.innerWidth, h = window.innerHeight;
	c.width = w;
	c.height = h;
	c.addEventListener("touchmove", getCoords, false);
    c.addEventListener("mousemove", getCoords, false);
    function getCoords(e){
    	e.preventDefault();
    	x = 0;
        if (e.offsetX){ x = e.offsetX; }
        else { x = e.touches[0].pageX; } 
		drawScene();
    };
    function drawScene(){
    	var moon = posMoon();
    	var sun = posSun();
	    ctx.beginPath();
		ctx.arc(moon.x, moon.y, 100, 0, 2 * Math.PI, false);
		ctx.strokeStyle = "Blue";
		ctx.fill();
		ctx.lineWidth = 5;
		ctx.stroke();
		ctx.closePath();
		
		ctx.beginPath();
		ctx.arc(sun.x, sun.y, 100, 0, 2 * Math.PI, false);
		ctx.strokeStyle = "Yellow";
		ctx.fill();
		ctx.lineWidth = 5;
		ctx.stroke();
		ctx.closePath();

    }    
    function posMoon(){
	    //Imagining a 2x2 grid from -1 to +1 on both the x and y axes, moon should follow a (cos(x), sin(x)) curve.
	    var moonX = (w/2) + (Math.sin((x/w) * 2 * Math.PI) * (w/4));
	    var moonY = (h/2) + (-1) * (Math.cos((x/w) * 2 * Math.PI) * (h/4));
	    return {x: moonX, y: moonY};
    }
    function posSun(){
	    //Imagining a 2x2 grid from -1 to +1 on both the x and y axes, sun should follow a (cos(x + ), sin(x)) curve. (Opposite of 
	    var sunX = (w/2) + (Math.sin(((x/w) * 2 * Math.PI) + Math.PI) * (w/4));
	    var sunY = (h/2) + (-1) * (Math.cos((x/w) * 2 * Math.PI) * (h/4));
	    return {x: sunX, y: sunY};
    }

</script>
