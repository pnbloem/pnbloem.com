<style>
	body
	{
		margin:0px;
		background-color:black;
		overflow:hidden;
	}	
	.rhombus
	{
		transform: rotate(45deg) skew(20deg, 20deg);
		-ms-transform: rotate(45deg) skew(20deg, 20deg);
		-webkit-transform: rotate(45deg) skew(20deg, 20deg);
		position:absolute;	
	}
</style>
<script>
	var timeout = null;
	var delay = 80, rhombs = [], w = window.innerWidth,
		h = window.innerHeight, count = 40;
	function animate() {
		for (var i = 0; i < rhombs.length; i++) {
			var x = rhombs[i];
			if (parseInt(x.style.left) > w) {
				x.style.left = "-200px"
				x.style.top = Math.floor((h/(count)) * i) + "px";
			} else {
				var newLeft = parseInt(x.style.left) + Math.floor(Math.random() * 15) + i
				x.style.left = newLeft + "px";
				var r = Math.floor(Math.random() * 255);
				var g = Math.floor(Math.random() * 255);
				var b = Math.floor(Math.random() * 255);
				x.style.backgroundColor = ("rgba("+r+","+g+","+b+",.7)");
			}
		}
		timeout = setTimeout(animate, delay);
	}
	function start() {
		for (var i = 0; i < count; i++) {
			rhombs[i] = document.createElement("div");
			rhombs[i].setAttribute("class", "rhombus");
			rhombs[i].style.height = (Math.floor(Math.random() * 400) + 40) + "px";
			rhombs[i].style.width = (Math.floor(Math.random() * 400) + 40) + "px";
			rhombs[i].style.left = Math.floor(Math.random() * w) + "px";
			rhombs[i].style.top = Math.floor((h/(count)) * i) + "px";
			document.body.appendChild(rhombs[i]);
		}
		document.onclick = startStop;
		startStop();
	}
	function startStop() {
		if (timeout !== null) {
			clearTimeout(timeout);
			timeout = null;
		} else {
			timeout = setTimeout(animate, delay);
		}
	}
	document.onclick = start;
</script>
