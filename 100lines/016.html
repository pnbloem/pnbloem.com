	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>
<script>
	var x;
	var c = document.getElementById("c"), pts = [], ctx = c.getContext("2d"), w = window.innerWidth, h = window.innerHeight;
	c.width = w;
	c.height = h;
	c.addEventListener("touchmove", getCoords, false);
    c.addEventListener("mousemove", getCoords, false);
    function getCoords(e){
    	e.preventDefault();
    	x = 0;
        if (e.hasOwnProperty("offsetX")){ x = e.offsetX; }
        else { x = e.touches[0].pageX; } 
		drawScene();
    };
    function drawScene(){
    	var moon = posMoon();
    	var sun = posSun();
		ctx.clearRect(0, 0, c.width, c.height);
		drawRect(0, 0, w, h/2, "rgb(" + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI) + 1) * 80) + ", " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 100) + ", " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 255) + ")");
    	drawCircle(moon.x, moon.y, 70, "White");    	
    	drawCircle(moon.x - 70, moon.y, 90, "rgb(" + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI) + 1) * 80) + ", " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 100) + ", " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 255) + ")");
		drawCircle(sun.x, sun.y, 100, "rgb(" + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI) + 1) * 255) + ", " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 100) + ", 0)");	
		drawRect(0, h/2, w, h, "rgb(40, " + Math.floor((Math.cos((x/w) * 2 * Math.PI + Math.PI)+ 1) * 100 + 40) + ",40)");	
    }    
    function drawCircle(xpos, ypos, rad, color) {
    	ctx.beginPath();
		ctx.arc(xpos, ypos, rad, 0, 2 * Math.PI, false);
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
		ctx.fill();
		ctx.lineWidth = 5;
		ctx.stroke();
		ctx.closePath();	
    }
    function drawRect(x1, y1, x2, y2, color){
	    ctx.beginPath();
		ctx.rect(x1, y1, x2, y2);
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
		ctx.stroke();
		ctx.fill();
		ctx.closePath();
    }
    function posMoon(){
	    var moonX = (w/2) + (Math.sin((x/w) * 2 * Math.PI) * (w/2.5));
	    var moonY = (h/2) + (-1) * (Math.cos((x/w) * 2 * Math.PI) * (h/2.5));
	    return {x: moonX, y: moonY};
    }
    function posSun(){
	    var sunX = (w/2) + (Math.sin(((x/w) * 2 * Math.PI) + Math.PI) * (w/2.5));
	    var sunY = (h/2) + (Math.cos((x/w) * 2 * Math.PI) * (h/2.5));
	    return {x: sunX, y: sunY};
    }

</script>
