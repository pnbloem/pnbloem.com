		* { margin: 0; padding: 0;}
		body, html 
		{ 
			height:100%; 
			background-color:#000000;
			overflow:hidden;
		}
	</style>

<body>
	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>	
	<script>
		var c = document.getElementById("c");
		var ctx = c.getContext("2d");
		var x = window.innerWidth, y = window.innerHeight;
		var x1 = Math.floor(x/2), y1 = Math.floor(y/2);
		var x2 = x - 10, y2 = 10;
		c.width = x;
		c.height = y;
		var r = 0, g = 0, b = 0;
		function draw(e){
                        var x = 0, y = 0;
                        if (e.hasOwnProperty("offsetX")){ x = e.offsetX; y = e.offsetY; }
                        else { x = e.touches[0].pageX; y = e.touches[0].pageY; }
                        e.preventDefault();
			r = Math.floor(Math.random() * 255);
			g = Math.floor(Math.random() * 255);
			b = Math.floor(Math.random() * 255);
			ctx.strokeStyle = 'rgba(' + r + ',' + g + ',' + b + ',1)';
			ctx.lineWidth = 3;
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.lineTo(x, y);
			ctx.stroke();
		}
                c.addEventListener("mousemove", draw);	
                c.addEventListener("touchmove", draw, false);	
			
		document.onclick = function(e) {
			ctx.clearRect(0, 0, c.width, c.height);
			x1 = e.offsetX;
			y1 = e.offsetY;
		}
	</script>
