	<style>
		* { margin: 0; padding: 0;}
		body, html 
		{ 
			height:100%; 
			background-color:#00000;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>	
	<script>
		var c = document.getElementById("c");
		var ctx = c.getContext("2d");
		var x1 = window.innerWidth/2, y1 = 200;
		var x2 = window.innerWidth/2, y2 = window.innerHeight - 200;
		c.width = window.innerWidth;
		c.height = window.innerHeight;
		function draw(e){
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.quadraticCurveTo(e.offsetX, e.offsetY, x2, y2);
			ctx.stroke();
		}		
		document.onmousemove = function(e) {
			draw(e);
		}
		document.onclick = function() {
			ctx.clearRect(0, 0, c.width, c.height);
		}
	</script>
