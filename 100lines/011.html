<body>
	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>	
	<script>
		var angleDivs = 200;
		var variable = 300;
		var c = document.getElementById("c");
		var ctx = c.getContext("2d");
		var x = window.innerWidth, y = window.innerHeight;
		var x1 = Math.floor(x/2), y1 = Math.floor(y/2);
		var mouseY = 0, mouseX = 0;
		c.width = x;
		c.height = y;
		ctx.lineWidth = 2;
		function animate() {			
			//Update
			//Clear 
			ctx.clearRect(0, 0, c.width, c.height);
			
			//Draw stuff	
			ctx.save();
			ctx.translate(x1, y1);	
			g = Math.floor((mouseX / x) * 255);	
			ctx.strokeStyle = 'rgba(255,' + g + ',0,1)';
			ctx.beginPath();
			for (var i = 0; i < angleDivs; i++){
				ctx.rotate(2* Math.PI / angleDivs);
				ctx.moveTo(0, 0);
				ctx.lineTo(0, Math.floor((Math.random() * mouseY) + ((y/2) - mouseY)));
			}
			ctx.stroke();
			
			ctx.restore();
			//Request new frame
			window.setTimeout(animate, 100);
		}
		animate();

                c.addEventListener("mousemove", setCoords);	
                c.addEventListener("touchmove", setCoords, false);	
		function setCoords(e){
                        if (e.offsetX){ mouseX = e.offsetX; mouseY = e.offsetY; }
                        else { mouseX = e.touches[0].pageX; mouseY = e.touches[0].pageY; }
                        e.preventDefault();
		};
		
	</script>
