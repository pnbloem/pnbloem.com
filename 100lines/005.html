	<style>
		* { margin: 0; padding: 0;}
		body, html 
		{ 
			height:100%; 
			background-color:black;
			overflow:hidden;
		}
		#c 
		{
			display:block;
		}
	</style>
</head>
<body>
	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>
</body>
<script>
	var c = document.getElementById("c");
	var ctx = c.getContext("2d");
	var w = window.innerWidth, h = window.innerHeight;
	var timeout = null;
	c.width = window.innerWidth;
	c.height = window.innerHeight;
	
	function stroke() {
		ctx.beginPath();
		ctx.lineWidth = 3;
		ctx.moveTo(Math.floor(Math.random() * w), Math.floor(Math.random() * h));
		ctx.lineTo(Math.floor(Math.random() * w), Math.floor(Math.random() * h));
		var r = Math.floor(Math.random() * 255);
		var g = Math.floor(Math.random() * 255);
		var b = Math.floor(Math.random() * 255);
		ctx.strokeStyle = "rgba("+r+","+g+","+b+", 0.8)";
		ctx.stroke();
		ctx.closePath();
		timeout = setTimeout(stroke, 50);
	}	
	function startStop() {
		if (timeout !== null) {
			clearTimeout(timeout);
			timeout = null;
		} else {
			setTimeout(stroke, 50);
		}
	}
	document.onclick = startStop;
</script>
