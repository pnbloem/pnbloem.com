<style>
	body
	{
		margin:0px;
	}
	div.box
	{
		height:30px;
		width:30px;
		float:left;
		margin:1px;
	}	
</style>
<script>
	var r = 0;
	var g = 0;
	var b = 0;
	var timeout = null;
	function createNewBox() {
		var newBox = document.createElement("div");
		newBox.setAttribute("class", "box");
		changeColor();
		var style = "background-color:rgba(" + r + "," + g + "," + b + ",1);";
		newBox.setAttribute("style", style);
		document.body.appendChild(newBox);
		timeout = setTimeout(createNewBox, 50);
	}
	function changeColor() {
		r = Math.floor(Math.random() * 255);
		g = Math.floor(Math.random() * 255);
		b = Math.floor(Math.random() * 255);
	}
	function startStop() {
		if (timeout !== null) {
			clearTimeout(timeout);
			timeout = null;
		} else {
			setTimeout(createNewBox, 50);
		}
	}
	document.onclick = startStop;
</script>
