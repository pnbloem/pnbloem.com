	<style>
		* { margin: 0; padding: 0;}
		body, html 
		{ 
			height:100%; 
			background-color:#00000;
			overflow:hidden;
		}
	</style>
</head>
<body>
	<div id='return-link'><a href='index.html'>gallery</a></div>
	<canvas id='c'></canvas>	
	<script>
		var c = document.getElementById("c");
		var ctx = c.getContext("2d");
		var x = window.innerWidth, y = window.innerHeight;
		var x1 = window.innerWidth/2, y1 = 50;
		var x2 = window.innerWidth/2, y2 = window.innerHeight - 50;
		c.width = x;
		c.height = y;
		var r = 0, g = 0, b = 0;
		function draw(e){
                        var cx = 0, cy = 0;
                        if (e.offsetX){ cx = e.offsetX; cy = e.offsetY; }
                        else { cx = e.touches[0].pageX; cy = e.touches[0].pageY; }
                        e.preventDefault();
			ctx.beginPath();
			ctx.moveTo(x1, y1);
			ctx.quadraticCurveTo(cx, cy, x2, y2);
			r = Math.floor((cx / x) * 255);
			g = Math.floor((cy / y) * 255);
			b = (b + 1) % 255;
                        ctx.lineWidth = 3;
			ctx.strokeStyle = 'rgba(' + r + ',' + g + ','+b+',1)';
			ctx.stroke();
		}	
	        c.addEventListener("mousemove", draw);
                c.addEventListener("touchmove", draw, false);
		document.onclick = function() {
			ctx.clearRect(0, 0, c.width, c.height);
		}
	</script>
